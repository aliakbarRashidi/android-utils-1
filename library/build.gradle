apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'android-maven'

def libVersion = "0.2.0"
def groupId = "net.petitviolet.library"
def libName = "android-utils"


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    publishNonDefault true
    defaultPublishConfig 'release'
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
dependencies {
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.squareup.okhttp:okhttp:2.5.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

def deployTo = new File(rootDir, "../maven/repository")

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${deployTo.absolutePath}" // デプロイ先
            pom.version = libVersion
            pom.groupId = groupId
            pom.artifactId = libName
        }
    }
}
